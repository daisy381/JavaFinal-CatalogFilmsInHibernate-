<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Update</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1>UPDATE Movie</h1>
<form action="#" th:action="@{/admin/save}" th:object="${movie}" method = "POST">
    <input type="hidden" th:field = "*{id}">
    <div class="container">
        <h1>Update</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="name"><b>name</b></label>
        <input type="text" th:field = "*{name}" placeholder="Enter Email" id="name" required>
        <label for="desc"><b>description</b></label>
        <input type="text" th:field = "*{description}" id="desc" required>
        <label ><b>genre</b></label>
        <input type="text" th:field = "*{genre}"  id="genre" required>
        <label for="rate"><b>rate</b></label>
        <input type="text" th:field = "*{rate}" id="rate" required>
        <label for="img"><b>img</b></label>
        <input type="text" th:field = "*{img}"   id="img" required>

        <button type="submit" class="registr">Update Movie</button>
    </div>
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
